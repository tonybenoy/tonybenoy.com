{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5 pt-3">
    <div class="row">
        <div class="col-12">
            <div id="fullpage-terminal" class="fullpage-terminal">
                <div class="terminal-header-fullpage">
                    <span class="terminal-title">tony@tonybenoy.com:~$ - Full Terminal</span>
                    <div class="terminal-controls">
                        <button class="terminal-btn" id="clear-terminal" title="Clear">Clear</button>
                        <button class="terminal-btn" id="minimize-terminal" title="Minimize">Minimize</button>
                    </div>
                </div>
                <div class="terminal-body-fullpage">
                    <div class="terminal-output" id="terminal-output-fullpage"></div>
                    <div class="terminal-input-line">
                        <span class="terminal-prompt">tony@tonybenoy.com:~$</span>
                        <input type="text" class="terminal-input" id="terminal-input-fullpage" autocomplete="off" spellcheck="false" autofocus>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.fullpage-terminal {
    background: #000000;
    border: 1px solid #00ff00;
    box-shadow: 0 0 20px #00ff0050;
    min-height: calc(100vh - 120px);
    display: flex;
    flex-direction: column;
}

.terminal-header-fullpage {
    background: #000000;
    color: #00ff00;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #00ff00;
    text-shadow: 0 0 5px #00ff00;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 16px;
}

.terminal-body-fullpage {
    background: #000000;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    text-shadow: 0 0 2px #00ff00;
    overflow-y: auto;
}

.fullpage-terminal .terminal-output {
    flex-grow: 1;
    margin-bottom: 15px;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    min-height: 200px;
}

.fullpage-terminal .terminal-input-line {
    display: flex;
    align-items: center;
    margin-top: auto;
    border-top: 1px solid #00ff0030;
    padding-top: 10px;
}

.fullpage-terminal .terminal-input {
    background: transparent;
    border: none;
    color: #00ff00;
    font-family: inherit;
    font-size: inherit;
    flex-grow: 1;
    outline: none;
    margin-left: 10px;
    text-shadow: 0 0 2px #00ff00;
    font-weight: bold;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .fullpage-terminal {
        min-height: calc(100vh - 100px);
    }
    
    .terminal-header-fullpage {
        padding: 8px 15px;
        font-size: 14px;
    }
    
    .terminal-body-fullpage {
        padding: 15px;
        font-size: 12px;
    }
}
</style>

<script src="/static/js/terminal-fullpage.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Add event listeners for fullpage-specific buttons
    document.getElementById('clear-terminal').addEventListener('click', () => {
        if (window.fullpageTerminal) {
            window.fullpageTerminal.clearTerminal();
        }
    });
    
    document.getElementById('minimize-terminal').addEventListener('click', () => {
        window.location.href = '/';
    });
});
</script>
{% endblock %}
