{% extends "base.html" %}
{% block content %}

<section id="sec1" class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron bg-1">
                    <h2 class="text-center">Stuff I Do</h2>
                    <p class="text-center">Here are some of the projects I'm working on:</p>
                    <div class="row">
                        {% for repo in repos %}
                        <div class="col-lg-4 col-md-6">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <h3>{{ repo.name }}</h3>
                                    <p>
                                        <strong>Language:</strong> {{ repo.language }}<br>
                                        <i class="fa fa-star"></i> {{ repo.stargazers_count }}<br>
                                        <i class="fa fa-code-fork"></i> {{ repo.forks }}
                                    </p>
                                    <a href="{{ repo.html_url }}" class="btn btn-primary">View Project</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="text-center" style="margin-top: 20px;">
                        <a href="https://github.com/tonybenoy?tab=repositories" class="btn btn-secondary">More on
                            GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
