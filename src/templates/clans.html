{% extends "basef.html" %}
{% block content %}

<h1>Hi!</h1>
<p>Enter the clan tag of the clan that you wish to search for</p>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.clantag.label }}
        <br> {{ form.clantag(size=10) }}
    </p>
    <p>{{form.submits()}}</p>
</form>
{% endblock %}
