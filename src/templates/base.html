<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% if title %}
	<title>{{title}}</title>
	{% else %}
	<title>Tony</title>
	{% endif %}

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="d-flex flex-column min-vh-100">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Tony Benoy</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="/">
							Home{% if active_page == "home" %}<span class="blink_text">_</span>{% endif %}
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if active_page == 'other' %}active{% endif %}" href="/app">
							Other Stuff{% if active_page == "other" %}<span class="blink_text">_</span>{% endif %}
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	{% block content %}
	{% endblock %}
</body>
<footer class="bg-dark text-light py-3 mt-auto">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<p class="text-center mb-0">Â© Tony Benoy {{ current_year }}</p>
			</div>
		</div>
	</div>
</footer>

</html>
