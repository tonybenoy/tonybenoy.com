# Development configuration without SSL
# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=static:10m rate=30r/s;

# Upstream configuration for load balancing and health checks
upstream fastapi_backend {
    server fastapi:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server for development
server {
    listen 80;
    server_name localhost tonybenoy.com www.tonybenoy.com;
    
    # Remove server tokens for security
    server_tokens off;
    
    # Logging
    access_log /var/log/nginx/tonybenoy.access.log combined;
    error_log /var/log/nginx/tonybenoy.error.log warn;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_req_status 429;
    
    # Client settings
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Proxy settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Static files with aggressive caching
    location /static/ {
        limit_req zone=static burst=50 nodelay;
        
        proxy_pass http://fastapi_backend;
        proxy_cache_bypass $http_pragma;
        proxy_cache_revalidate on;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
        
        # Security headers for static content
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # API endpoints with stricter rate limiting
    location ~ ^/(app|metrics|client_ip)$ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # No caching for API endpoints
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Health check endpoint (no rate limiting)
    location = /health {
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
        add_header Cache-Control "no-cache";
    }
    
    # Test endpoint (minimal rate limiting)
    location = /test {
        limit_req zone=general burst=100 nodelay;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Cache-Control "no-cache";
    }
    
    # Default location for all other requests
    location / {
        limit_req zone=general burst=20 nodelay;
        
        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Enable keepalive to upstream
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache HTML pages for 5 minutes
        expires 5m;
        add_header Cache-Control "public, max-age=300";
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|ini|conf|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /metrics\nDisallow: /health\nAllow: /\n";
        access_log off;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        proxy_pass http://fastapi_backend;
    }
    
    location = /50x.html {
        internal;
        proxy_pass http://fastapi_backend;
    }
}